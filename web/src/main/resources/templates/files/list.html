<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/static/css/font.css">
        <link rel="stylesheet" href="/static/css/xadmin.css">
        <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script src="/static/js/jquery.min.js" charset="utf-8"></script>

        <script type="text/javascript" src="/static/js/xadmin.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

    <body>
        <div class="x-nav">

            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:left" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body">

                                <button class="layui-btn layui-btn-sm"  id="create">服务器新建</button >
                                <button class="layui-btn layui-btn-sm"  id="create_OSS">OSS新建</button >
                                <form class="layui-form" style="width: 200px;display: inline-block">
                                    <div class="layui-input-inline layui-show-xs-block">
                                        <select id="contrller" lay-filter="contrller">
                                            <option value="0">文件类型</option>
                                            <option value="1">字体</option>
                                            <option value="2">图片</option>
                                            <option value="3">皮肤</option>
                                            <option value="4">SO</option>
                                            <option value="5">DEX</option>
                                            <option value="6">其他</option>
                                        </select>
                                    </div>
                                </form>
                        </div>

    <script type="text/html" id="toolbarDemo">
        <div class = "layui-btn-container" >
            <button class = "layui-btn layui-btn-sm" lay-event = "getCheckData" > 获取选中行数据 </button>
            <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button >
            <button class = "layui-btn layui-btn-sm" lay-event = "isAll" > 验证是否全选</button>
        </div >
    </script>
    <script type="text/html" id="toolbar">
        <div class = "layui-btn-container" >
            <button class = "layui-btn layui-btn-sm" lay-event = "getCheckData" >删除选中</button>
            <button class = "layui-btn layui-btn-sm" lay-event = "exp" >导出</button>
            <button class = "layui-btn layui-btn-sm" lay-event = "imp"  id="imp">导入</button>
        </div >
    </script>
    <script type="text/html" id="user_bar">
        <button type="button" class="layui-btn layui-btn-sm" lay-event="delete">删除</button>
        <button type="button" class="layui-btn layui-btn-sm" lay-event="show">预览</button>

    </script>

    <script>
        layui.use('laydate', function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });

        });
    </script>
    <script  type="text/javascript" th:inline="none">
        layui.use(['table','form','upload'], function () {
            let table = layui.table;
            var form = layui.form


            table.render({
                elem: '#table'
                , url: '/file/page'
                , toolbar: '#toolbar'
                , title: '用户数据表'
                , totalRow: true
                , id: 'user'
                ,where: {
                    status: 0
                }
                , cols: [[
                    {type:'checkbox'},
                    {field: 'id', title: 'id'},
                    {field: 'name', title: '名称'},
                    {field: 'saveModel', title: '保存方式',templet: function(d){
                        if(d.saveModel === 1){return '本地'}else{return 'OSS'}}
                    },
                    {field: 'type', title: '类型',templet:
                        function(d){
                            console.log(d.type)
                            switch (d.type){
                                case  1:{
                                    return "字体"
                                }
                                case  2:{
                                    return "图片"
                                }
                                case  3:{
                                    return "皮肤"
                                }
                                case  4:{
                                    return "SO"
                                }
                                case  5:{
                                    return "DEX"
                                }
                                case  6:{
                                    return "其他"
                                }
                        }
                    }},
                    {field: 'link', title: '链接'},
                    {field: 'size', title: '大小',templet:
                            function(d){
                                return formatSize(d.size,2);

                            }},
                    {fixed: 'right', title: '操作',  toolbar: '#user_bar'},
                ]]
                , page: true
                , response: {
                    statusCode: 1 //重新规定成功的状态码为 200，table 组件默认为 0
                }
                , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.message, //解析提示文本
                        "count": res.count, //解析数据长度
                        "data": res.data //解析数据列表
                    };
                }
            });


            table.on('toolbar(user)', function(obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'getCheckData':
                        var data = checkStatus.data;

                        var array=[]
                        if(data.length > 0) {

                            for (var i in data) {
                                array.push(data[i].id)
                            }
                        }
                        dels(array.join(","))
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'exp':
                        window.open("/common/execl/exp/9")
                        break;
                };
            });

            var upload = layui.upload; //得到 upload 对象

            upload.render({
                elem: '#imp'
                ,url: '/common/execl/imp/9'
                ,done: function(res, index, upload){ //上传后的回调

                }
            })


            table.on('tool(user)', function (obj) {
                let data = obj.data;
                switch (obj.event) {
                    case 'delete': {
                        del(obj, data.id)
                        break
                    }
                    case 'show': {
                        window.open(data.link)
                        break
                    }
                }
            });
            // $("#userReload").bind("click", function () {
            //     table.reload('user', {
            //         page: {
            //             curr: 1
            //         },
            //         url: '/user/page_search'
            //         , where: {
            //             phone: $('#phone_number').val()
            //         }
            //     });
            // });
            form.on('select(contrller)', function (data) {
                table.reload('user', {
                    page: {
                        curr: 1
                    },
                    url: '/file/page'
                    , where: {
                        type: $('#contrller').val()
                    }
                });
            });




        })
        function del(obj, id) {
            layer.confirm('确认要删除吗？', function (index) {
                $.post('/file/del/'+id,  res => {
                    if (res.code === 1) {
                        layer.msg(res.message, {icon: 6, time: 1500}, () => {
                            obj.del();
                        })
                    } else {
                        layer.msg(res.message, {icon: 5, time: 1500})
                    }
                })
            });
        }


        function dels(id) {
            layer.confirm('确认要删除吗？', function (index) {
                $.post('/file/dels', {id: id}, res => {
                    if (res.code === 1) {
                        layer.msg(res.message, {icon: 6, time: 1500}, () => {
                            location.reload();
                        })
                    } else {
                        layer.msg(res.message, {icon: 5, time: 1500})
                    }
                })
            });
        }
        layui.use('upload', function(){
            var upload = layui.upload;
            //绑定原始文件域
            upload.render({
                elem: '#create'
                ,accept: 'file' //普通文件
                ,url: '/file/upload/1' //此处配置你自己的上传接口即可
                ,done: function(res){
                    layer.msg('上传成功');
                    location.reload()
                }
            });

        });

        layui.use('upload', function(){
            var upload = layui.upload;
            //绑定原始文件域
            upload.render({
                elem: '#create_OSS'
                ,accept: 'file' //普通文件
                ,url: '/file/upload/2' //此处配置你自己的上传接口即可
                ,done: function(res){
                    layer.msg('上传成功');
                    location.reload()
                }
            });

        });
        function formatSize(bytes, decimal){
            var k = 1024;
            var decimals = (typeof decimal === 'undefined') ? 2 : decimal;
            var sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
            var i = Math.floor(Math.log(bytes) / Math.log(k));
            if(bytes === 0) return "0 bytes";
            return Math.round(bytes / Math.pow(k, i), decimals) + ' ' + sizes[i];
        }
    </script>


</html>
