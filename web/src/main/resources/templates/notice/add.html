<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <input hidden id="nid" name="nid">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red">*</span>标题</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_username" name="title" required="" lay-verify="nikename" autocomplete="off"
                           class="layui-input"></div>
            </div>

            <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">
                    <span class="x-red">*</span>内容</label>
<!--                <div class="layui-input-inline">-->
<!--                    <input type="text" id="L_email" name="content" required="" lay-verify="flag" autocomplete="off"-->
<!--                           class="layui-input"></div>-->
                <div class="layui-input-block">
                    <textarea id="vod_content" name="content" type="text/plain" style="width:99%;height:250px"></textarea>
                </div>
            </div>

                <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">
                        <span class="x-red">*</span>事件</label>
                    <div class="layui-input-inline">
                        <input type="text"  name="text" required="" lay-verify="pass" autocomplete="off"
                               class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">
                        <span class="x-red">*</span>action</label>
                    <div class="layui-input-inline">
                        <select id="action" name="action">
                            <option value="0">打开网站</option>
                            <option value="1">跳转程序页</option>
                            <option value="2">打开小程序</option>
                        </select>
                    </div>
                </div>



                <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">
                        <span class="x-red">*</span>数据</label>
                    <div class="layui-input-inline">
                        <input type="text" id="datas" name="data" required="" lay-verify="pass" autocomplete="off"
                               class="layui-input"></div>
                </div>


                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label"></label>
                    <button class="layui-btn" lay-filter="add" type="button" lay-submit="">增加</button>
                    <button class="layui-btn" lay-filter="save" type="button" lay-submit="" id="save">保存</button>

                </div>
        </form>
    </div>
</div>
<script>
    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
            , type: 'datetime'


        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
            , type: 'datetime'

        });

    });
</script>

<script>

    let datas;
    layui.use(['form', 'layer', 'jquery'], function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;
        form.on('select(contrller)', function (data) {
            let val = Number.parseInt($('#contrller').val());
            console.log(val)
            switch (val) {
                case 1: {
                    $("#vip").hide();
                    datas = false;
                    break;
                }
                case 2: {
                    $("#vip").hide();
                    datas = false;
                    break;
                }
                case 3: {
                    $("#vip").show();
                    datas = true;
                    break;
                }
                case 4: {
                    $("#vip").hide();
                    datas = false;
                    break;
                }
                case 5: {
                    $("#vip").hide();
                    $("#datas").val("ALL_USER")

                    datas = false;
                    break;
                }
            }
        });
        //监听提交

        form.on('submit(add)',
            function (data) {




                $.post("/notice/add_action", data.field, res => {
                    if (res.code === 1) {
                        layer.alert("增加成功", {
                                icon: 6
                            });
                    } else {
                        layer.alert(res.message, {
                                icon: 6
                            });
                    }
                })


            });

        form.on('submit(save)',
            function (data) {
                $.post("/notice/save", data.field, res => {
                    if (res.code === 1) {

                        $("#nid").val(res.data.id)
                        $("#save").hide()

                        layer.alert("保存成功", {
                                icon: 6
                            });
                    } else {
                        layer.alert(res.message, {
                                icon: 6
                            });
                    }
                })
            });

    });

    layui.use('upload', function () {
        var upload = layui.upload;
        //绑定原始文件域
        upload.render({
            elem: '#create'
            , accept: 'file' //普通文件
            , url: '/file/upload/1' //此处配置你自己的上传接口即可
            , done: function (res) {

                $("#img").attr("src", res.data.link)
                $("#avatar").val(res.data.link)

                layer.msg('上传成功');
            }
        });

    });

    layui.use('upload', function () {
        var upload = layui.upload;
        //绑定原始文件域
        upload.render({
            elem: '#create_OSS'
            , accept: 'file' //普通文件
            , url: '/file/upload/2' //此处配置你自己的上传接口即可
            , done: function (res) {
                $("#img").attr("src", res.data.link)
                $("#avatar").val(res.data.link)

                layer.msg('上传成功');
            }
        });

    });
</script>

</body>

</html>
